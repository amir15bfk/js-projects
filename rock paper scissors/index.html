<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissor</title>
</head>
<body>
    <header>
        <h1>Rock paper scissor</h1>
    </header>    
    <div class="score-bord">
        <div id="user-label" class="badge">user</div>
        <div id="com-label" class="badge">com</div>
        <span id="user-score">0</span>:<span id="com-score">0</span>
    </div>
    <div class="result">
        <p>new game</p>
    </div>
    
    <div class="choices">
        <div id="rock" class="choice">
            <img src="img/stone.png" alt="rock">
        </div>
        <div id="paper" class="choice">
            <img src="img/paper.png" alt="rock">
        </div>
        <div id="scissors" class="choice">
            <img src="img/scissors.png" alt="rock">
        </div>
    </div>
    <p id="action-message">make your move.</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
